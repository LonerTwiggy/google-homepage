<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <ul>
                <div class="top-left">
                    <li><a class="head-left" href="#">About</a></li>
                    <li><a class="head-left" href="#">Store</a></li>
                </div>
                <div class="top-right">
                    <li><a class="head-right" href="#">Gmail</a></li>
                    <li><a class="head-right" href="#">Images</a></li>
                    <li>
                        <form action=# target=_blank>
                            <button class="sign-in">Sign In</button>
                        </form>
                    </li>
                </div>
            </ul>
        </header>
        <main>
            <div id="main">
                <div class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google_img" alt="Google">
                </div>
            <div class="searchbox">
                <input class="search" type="text">
            </div>
            <div id="search_button">
                <button class="google" type="button">
                    <a href="#">Google Search</a>
                </button>
                <button class="random" type="button">
                    <a href="#">I'm Feeling Lucky</a>
                </button>
            </div>
            </div>
        </main>
        <footer>
            <ul class="foot_left">
                <li><a class="foot" href="#">Advertising</a></li>
                <li><a class="foot" href="#">Business</a></li>
                <li><a class="foot" href="#">How Search Works</a></li>
            </ul>
            <ul class="foot_right">
                <li><a class="foot" href="#">Privacy</a></li>
                <li><a class="foot" href="#">Terms</a></li>
                <li><a class="foot" href="#">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
